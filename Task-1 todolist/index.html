<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #727575;
        }
        #taskInput {
            width: 70%;
            padding: 10px;
        }
        #addTask {
            padding: 10px;
            width: 25%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #d1a3a3;
            margin: 2px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
